<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="hyper8logo.png" alt="Hyper 8 Logo" id="logo" size="300">
        <nav>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h1>Welcome to Hyper 8</h1>
            <p>We're pioneering the future of digital innovation. Stay tuned for exciting updates.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <p>Details about the services we offer will be available soon.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hyper 8. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
